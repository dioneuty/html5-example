<!doctype html>

<html>

<head>
	<title>page title</title>

	<meta name="viewport" content="initial-scale=1.0">
	<style>
		* {

		#banner {
			width: 420px;

		}

	<script lang="javascript">
		var imgs, atag, base;

		window.onload = function() {
			imgs = document.querySelectorAll('#banner>#imgs>img');

			setImgList();
			hdnImg();
			showing(cnt);

		};

		function setImgList() {
			var tmp = base.innerHTML;
			tmp += '<img alt="img0" src="imgs/img00.jpg"/>';
			tmp += '<img alt="img1" src="imgs/img01.jpg"/>';
			base.innerHTML = tmp;
			imgs = document.querySelectorAll('#banner>#imgs>img');
		}

		function hdnImg() {
			for (var i = 0; i < imgs.length; i++) {
				imgs[i].style.display = 'none';
			}
		}

		function showing(idx) {
			if (idx == 9) {
				idx = 0;
				cnt = 0;
			}
			imgs[idx].style.display = 'inline-block';
			imgs[idx + 1].style.display = 'inline-block';
			imgs[idx + 2].style.display = 'inline-block';

			if(cnt==7){

				base.innerHTML=tmp;
				imgs=document.querySelectorAll('#banner>#imgs/img');
				imgs[idx+2].style.
				// imgs[9].style.display='inline-block';
			} 
			else if(cnt==8){
				var tmp=base.innerHTML;
				tmp+='<img alt="img1" src="imgs/img01.jpg"/>';
				base.innerHTML=tmp;
				// imgs[10].style.display='inline-block';
			}
			else{
				imgs[idx+2].style.display='inline-block';
			}*/




		}

		function nextImg(event) {
			if (event) event.preventDefault();
			cnt++;
			hdnImg();
			showing(cnt);
		}

	</script>
</head>

<body>
	<div id="banner">
