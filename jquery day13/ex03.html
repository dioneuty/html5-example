<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript">
            window.onload=function(){
            //태그 속성 탐색자   
                $('a[href="http://www.daum.net"]').css('backgroundColor','yellow');
                //~로 시작할 때
                $('a[href^="mailto"]').css('border','solid 1px red');
                //~로 끝날 때
                $('a[href$="com"]').css('border','solid 1px blue');
                //사이에 ~값이 있을 때
                $('a[href*="@"]').css('backgroundColor','gray');
                $('a[title]').css('backgroundColor','aqua');
            
            //css 속성 탐색자    
            //주의사항: display로 설정을 해도 상태를 나타낼 때, visiblity의 속성값을 사용한다.    
                $('div:hidden').css('display','block');
                $('li:visible').css('display','none');
            };
        </script>
        <style>
            #header{
                display: none;
            }
        </style>            
	</head>

	<body>
       <div id="header">
           <h1>제목</h1>
       </div>
        <div id="content">
            <h1>목록</h1>
            <ul>
              <li><a href="http://www.naver.com">네이버</a></li>
              <li><a href="http://www.daum.net">다음</a></li>
              <li><a href="https://www.google.com">구글</a></li>
              <li><a title="hanbit" href="http://www.hanbitedu.co.kr">한빛교육센터</a></li>
              <li><a href="mailto:master@hanbit.org">관리자에게</a></li>    
            </ul>

        </div>
	</body>
</html>
