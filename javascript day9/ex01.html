<!doctype html>

<html>

<head>
	<title>page title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">

</head>

<body>
	<div id="main_img">
		<img alt="img" src="./img/img00.jpg/">
	</div>
	<script lang="javascript">
		var main = document.getElementById('main_img');
		var cnt = 0;

		function loopImg() {
			if (cnt < 5) {
				cnt++;

			} else {
				cnt = 1;
			}
			main.innerHTML = '<img alt="img" src="img/img0' + cnt + '.jpg"/>';
		}
		window.setInterval(loopImg, 1000);

	</script>
</body>

</html>
