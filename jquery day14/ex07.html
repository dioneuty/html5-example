    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('button').first().next().attr("disabled", 'disabled');
            
            $('button').first().click(function() {
                $(this).attr("disabled", 'disabled');
                //hide, fadeOut, slideUp

                //$('#content>div').hide(3000, function() {
                $('#content>div').slideUp(3000, function() {
//                    alert('다 숨겨짐');
                    $('button').first().next().removeAttr('disabled');
                });
            });

            $('button').first().next().click(function() {
                //show, fadein, slideDown
                
                //$('#content>div').show(3000);
                $('#content>div').slideDown(3000, function(){
                    $('button').first().removeAttr('disabled');
                    $('button').first().next().attr("disabled", 'disabled');
                    
                });
                //$('button').first().attr("disabled", 'disabled');
            });
            
            var tf = false;
            $('button:eq(2)').click(function(){
                $('#content>div').fadeTo(3000,0.5);//0.5 투명도
            });
            
            
            $('button').last().click(function() {
                //toggle, fadeToggle, slideToggle
                
                //$('#content>div').toggle(3000, function() {
                
                $('#content>div').slideToggle(1000, function() {
                    tf = !tf;
//                    alert('end'+":"+tf);
                    
                    if (tf) $('button').last().text('on');
                    else $('button').last().text('off');
                }); //fadetoggle end
            });
        }); //ready
    </script>
</head>
