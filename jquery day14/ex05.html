<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #field {
            width: 408px;
            /*height: 300px;*/
            margin: 0px auto;
            overflow: hidden;
        }
        
        #field>ul {
            width: 1088px;
        }
        
        #field>ul>li {
            width: 136px;
            float: left;
            list-style: none;
        }
    </style>
    <script type="text/javascript">
        var mleft = 0;
        $(document).ready(function() {
            var obj = $('#field>ul').html();

            $('#field>a').first().click(function(event) {
                event.preventDefault();
                console.log('mleft:' + mleft);
                if (mleft == 0) {
                    mleft = -680 - 136 - 136;
                    $('#field>ul').css('width', '2176px').append(obj);
                } else if (mleft == -816) {
                    $('#field>ul').css('width', '1088px').children('li:lt(8)').remove();
                    mleft = -544 - 136;
                } else {

                    mleft += 136;
                }
                $('#field>ul').css('margin-left', mleft);
            });

            $('#field>a').last().click(function(event) {
                event.preventDefault();
                //alert('페이지 이동 안함');
                mleft -= 136;
                console.log('mleft:' + mleft);
                if (mleft == -136 * 6) {
                    $('#field>ul').css('width', '2176px').append(obj);
                } //alert(('#field>ul').html());
                //if (mleft - 136 < -1088) mleft = 0;
                if (mleft == -1088) {
                    $('#field>ul').css('width', '1088px').children('li:lt(8)').remove(); //.append(obj);
                    mleft = 0;
                }
                $('#field>ul').css('margin-left', mleft);
            });

            //trigger 이벤트 발생 메소드

            /*setinterval: 엄격하게 시간을 준수한다.
            setTimeout: 유도리있게 대충 시간을 따른다.*/
            var bang = function() {
                $('#field>a').last().trigger('click');
                window.setTimeout(bang, 1000);
            };

            window.setTimeout(bang, 1000);
        }); //ready end
    </script>
</head>

<body>
    <div>
        <h1>제목</h1>
        <div id="field">
            <ul>
                <li><img src="imgs/img01.jpg" alt="1"></li>
                <li><img src="imgs/img02.jpg" alt="2"></li>
                <li><img src="imgs/img03.jpg" alt="3"></li>
                <li><img src="imgs/img04.jpg" alt="4"></li>
                <li><img src="imgs/img05.jpg" alt="5"></li>
                <li><img src="imgs/img06.jpg" alt="6"></li>
                <li><img src="imgs/img07.jpg" alt="7"></li>
                <li><img src="imgs/img08.jpg" alt="8"></li>
            </ul>
            <a href="#">prev</a>
            <a href="#">next</a>
        </div>
    </div>
</body>

</html>
