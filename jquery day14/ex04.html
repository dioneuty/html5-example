<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #content>div {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
        }
        
        #content>button {
            width: 10px;
            height: 50px;
            margin: 20px;
        }
        
        #content>button {
            width: 70px;
            height: 50px;
        }
        
        #content>div>button {
            width: 70px;
            height: 40px;
        }
    </style>
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            /*
            $('#content>div').mouseover(function() {
                $(this).css('background-color', 'red');
            }).mouseout(function() {
                $(this).css('background-color', 'aqua');
            });
            */

            //on 메소드
            $('#content>div').on('mouseover', function() {
                $(this).css('background-color', 'red');
            }).on('mouseout', function() {
                $(this).css('background-color', 'aqua');
            });

            /*
            $('#content>button').mouseover(function() {
                  $(this).next().css('background-color', 'red');
              }).mouseout(function() {
                  $(this).next().css('background-color', 'aqua');
              }); 
            */
            $('#content>button').on('mouseover focusin', function() {
                $(this).next().css('background-color', 'red');
            });
            $('#content>button').on('mouseout focusout', function() {
                $(this).next().css('background-color', 'aqua');
            });

            /*
            $('#content>button').focusin(function() {
                $(this).next().css('background-color', 'red');
            }).focusout(function() {
                $(this).next().css('background-color', 'aqua');
            });
            */
            $('#content>button').click(function() {
                $('#content>div').html('<button>버튼</button>');
            });

            /*
            이벤트가 작동하지 않는 이유: 페이지 생성 당시 존재하지 않는 태그에 이벤트를 붙였기 때문에 그 후에 태그가 추가되어도 이벤트가 발생하지 않는다.
            $('#content>div>button').click(function(){
                alert('add버튼 눌림');
            });
            이벤트를 통해 뒤늦게 생성된 버튼을 작동하게 하는 방법
            .on메소드의 다른 사용법
            */
            $(document).on('click', '#content>div>button', function() {
                alert('add버튼 눌림');
            });

            /*
            1.0 ~ 1.4.2 .bind()
            1.4.2 ~ 1.6 .delegate(타겟,'이벤트',기능);
            1.4 ~ 1.7 타겟.live('이벤트',기능);
            1.7 ~ .on('이벤트',타겟,기능);
            */
        });
    </script>
</head>

<body>
    <div id="content">
        <h1>이벤트</h1>
        <button>btn</button>
        <div>
        </div>
    </div>
</body>

</html>
